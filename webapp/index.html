<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css"> <!-- Hoja de estilos principal -->
    <title>LicensePlate</title>
</head>

<body>
    <main>
        <div class="logoContainer">
            <img src="assets/img/logo.jpg" alt="Imagen del Logotipo">
        </div>
        <form action="" class="mainContainer" id="mainContainer">
            <h1>Inicio de Sesión</h1>
                <div class="formContainer" id="formContainer">
                    <label for="inputIDR">ID Residente:</label>
                    <input type="text" name="inputIDR" id="inputIDR" placeholder="Ingresa tu id residente">
                    <label for="inputPasswd">Contraseña:</label>
                    <input type="password" name="inputPasswd" id="inputPasswd" placeholder="Ingresa tu contraseña">
                </div>
            <button type="submit" id="loginBtn">Entrar</button>
            </form>
    </main>
    
    <!--BOOTSRAP-->
    <script src="assets/frameworks/jquery-3.6.4.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <!--FIREBASE-->
    <script type="module" src="assets/js/firebase.js" crossorigin="anonymous"></script>
    <script type="module" src="assets/js/app.js" crossorigin="anonymous"></script>
    <script type="module" src="assets/js/login.js" crossorigin="anonymous"></script>
    <script type="module" src="assets/js/list.js" crossorigin="anonymous"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>
</html>
