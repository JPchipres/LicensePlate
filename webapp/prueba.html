<!DOCTYPE html>
<html>
<head>
  <title>Paginador</title>
  <!-- Agrega los enlaces a los archivos CSS de Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Paginador</h1>
    <ul id="pagination" class="pagination"></ul>

    <div id="data">
      <!-- Aquí se mostrará el contenido paginado -->
    </div>
  </div>

  <!-- Agrega los enlaces a los archivos JavaScript de Bootstrap y jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script>
    // Datos de ejemplo
    const data = [
      "Elemento 1",
      "Elemento 2",
      "Elemento 3",
      "Elemento 4",
      "Elemento 5",
      "Elemento 6",
      "Elemento 7",
      "Elemento 8",
      "Elemento 9",
      "Elemento 10",
      "Elemento 11",
      "Elemento 12"
    ];

    // Configuración del paginador
    const itemsPerPage = 3; // Número de elementos por página
    let currentPage = 1; // Página actual

    // Función para mostrar los elementos de la página actual
    function displayItems() {
      const startIndex = (currentPage - 1) * itemsPerPage;
      const endIndex = startIndex + itemsPerPage;
      const itemsToShow = data.slice(startIndex, endIndex);

      const dataContainer = document.getElementById("data");
      dataContainer.innerHTML = "";

      for (let item of itemsToShow) {
        const listItem = document.createElement("li");
        listItem.textContent = item;
        dataContainer.appendChild(listItem);
      }
    }
    function createPagination() {
      const totalPages = Math.ceil(data.length / itemsPerPage);
      const paginationContainer = document.getElementById("pagination");
      paginationContainer.innerHTML = "";

      for (let i = 1; i <= totalPages; i++) {
        const listItem = document.createElement("li");
        listItem.classList.add("page-item");

        const link = document.createElement("a");
        link.classList.add("page-link");
        link.textContent = i;

        link.addEventListener("click", () => {
          currentPage = i;
          displayItems();
          updateActiveLink();
        });
        listItem.appendChild(link);
        paginationContainer.appendChild(listItem);
      }
      updateActiveLink();
    }
    function updateActiveLink() {
      const paginationContainer = document.getElementById("pagination");
      const links = paginationContainer.getElementsByTagName("a");
      for (let i = 0; i < links.length; i++) {
        if (i + 1 === currentPage) {
          links[i].classList.add("active");
        } else {
          links[i].classList.remove("active");
        }
      }
    }
    displayItems();
    createPagination();

    </script>
    </body>
</html>
